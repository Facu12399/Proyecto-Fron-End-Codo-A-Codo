<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/envios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="../img/RONNIECOLEMAN.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <title>Envios</title>
</head>
<body>
    <div class="grid-container">
        <header class="title">
            <h1>Envios</h1>
        </header>
        <main class="main">
            <section class="contenedor-form">
                <h2>Formulario</h2>
                <form action="#">
                    <legend>Ingresa los datos correspondientes para que podamos realizar el envio. Recibiras un mail a la brevedad.</legend>
                    <div class="item-form">
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="item-form">
                        <label for="apellido">Apellido: </label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
                    </div>
                    <div class="item-form">
                        <label for="telefono">Teléfono: </label>
                        <input type="number" name="telefono" id="telefono" placeholder="Ingresa tu número de teléfono">
                    </div>
                    <div class="item-form">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Ingresa tu email">
                    </div>
                    <div class="item-form">
                        <label for="address">Dirección: </label>
                        <input type="text" name="address" id="address" placeholder="Ingresa tu dirección">
                    </div>
                    <div class="item-form">
                        <label for="localidad">Localidad: </label>
                        <select name="localidad" id="localidad">
                            <option value="Lomas">Lomas</option>
                            <option value="Lanus">Lanus</option>
                            <option value="Avellaneda">Avellaneda</option>
                            <option value="Barracas">Barracas</option>
                            <option value="Parque Patricios">Parque Patricios</option>
                            <option value="Boedo">Boedo</option>
                        </select>
                    </div>
                    <div class="item-form">
                        <label for="cp">Codigo postal: </label>
                        <input type="number" name="cp" id="cp" placeholder="Ingresa tu codigo postal">
                    </div>
                    <div class="item-form-pregunta">
                        <label for="persona">Persona</label>
                        <input type="radio" name="pregunta" id="persona" value="Persona" checked>
                        <label for="empresa">Empresa</label>
                        <input type="radio" name="pregunta" id="empresa" value="Empresa">
                    </div>
                    <div id="msg-validar">
                        <span>Ingresa todos los datos</span>
                    </div>
                    <div class="item-btn">
                        <button type="submit" id="btn-enviar">Enviar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>

<script src="../js/validarForm.js"></script>
</html>
